<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <title>DairyIQ Login</title>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        /* Disables scrolling for entire page */
        font-family: Arial;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Full viewport height */
        width: 100vw;
        /* Full viewport width */
        padding: 20px;
        box-sizing: border-box;
      }

      .login-container {
        background: #fff;
        width: 100%;
        max-width: 320px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }

      .logo {
        width: 150px;
        height: 100px;
        margin: 0 auto 20px;
        display: block;
        object-fit: contain;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      .error {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }

      /* Fallback if image doesn't load */
      .logo-fallback {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #2c3e50;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="login-container">
        <!-- Logo with fallback -->
        <picture>
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="DairyIQ Logo"
            class="logo"
            width="150"
            height="100"
          />

          <!-- <source srcset="{{ url_for('static', filename='logo.webp') }}" type="image/webp">
                <source srcset="{{ url_for('static', filename='logo.png') }}" type="image/png">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="DairyIQ Logo" class="logo"
                    onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='flex';"> -->
        </picture>
        <div class="logo-fallback" style="display: none">DQ</div>

        <h2>DairyIQ Login</h2>
        <form method="POST" action="/login">
          <input type="email" name="username" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
